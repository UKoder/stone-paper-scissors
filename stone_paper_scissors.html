<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="stone_paper_scissors.css" />
    <script src="stone_paper_scissors.js" defer></script>
  </head>
  <body>
    <h1>STONE PAPER SCISSORS</h1>
    <p>--Instructions--</p>
    <br />
    <p>--Press 'r' for stone</p>
    <p>--Press 'p' for paper</p>
    <p>--Press 's' for scissors</p>
    <p>--Press 'a' to Auto-Play</p>
    <p>--Press 'Backspace' to reset the score</p>
    <br /><br />
    <div class="move-btns">
      <button class="js-user-stone">
        <img src="imgs/stone.png" alt="Stone" class="moves-img" />
      </button>

      <button class="js-user-paper">
        <img src="imgs/paper.png" alt="Paper" class="moves-img" />
      </button>

      <button class="js-user-scissors">
        <img src="imgs/scissors.png" alt="Scissors" class="moves-img" />
      </button>
    </div>

    <button class="js-reset-btn">Reset Score</button>

    <p class="js-confirm hidden">
      Are You sure <button class="js-confirm-yes">Yes</button>
      <button class="js-confirm-no">No</button>
    </p>

    <button class="js-autoPlayBtn">Auto - Play</button>

    <p>Your Move: <span class="js-userMove"> - </span></p>

    <p>Computer Move: <span class="js-compMove"> - </span></p>

    <h2>Result: <span class="js-result"> - </span></h2>

    <p><span class="js-score"></span></p>
  </body>
</html>
